<div class="container">
  <div class="profile">
    <div class="editButton">
      <button mat-button color="primary">Editar</button>
    </div>
    <div class="pictureProfile" style="
    background-image: url('Https://localhost:44393/{{playerProfile.imageUrl}}');
    background-position: center;
    background-size: cover;
    "></div>
    <div class="profileinfos">
      <div class="nickname">
        <h2>{{playerProfile.player.nickname}}</h2>
      </div>
      <div class="rating">
        <div><fa-icon class="like" [icon]="faThumbsUp"></fa-icon><p>2</p></div>
        <div><fa-icon class="deslike" [icon]="faThumbsDown"></fa-icon><p>1</p></div>
      </div>
      <div class="biografy"></div>
      <div class="games" >
        <div
          *ngFor="let gamesCategory of playerProfile.gamesCategoryProfile"
          class="cardGame"
          style="
            background-image: url({{gamesCategory.boxArtUrl}});
            background-size: cover;
            background-position: center top;
            "
        >
          <!-- <p>{{gamesCategory.name}}</p> -->
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="streamers">
      <div class="channel" *ngFor="let streams of playerProfile.channelStreams">
        <img src="{{streams.imageProfile}}" alt="channel picture" />
        <h3>{{streams.name}}</h3>
      </div>
    </div>
    <div class="advertisementHistory">
      <div class="advertisement" *ngFor="let ads of historyAds">
        <h4 class="gameCategory">Game <br><strong>{{ads.gameCategory}}</strong></h4>
        <div class="guestPlayer" *ngFor="let guest of ads.guests">
          <img src="Https://localhost:44393/{{guest?.playerProfile?.imageUrl}}" alt="guest picture" />
          <h3>{{guest?.name}}</h3>
        </div>
        <div class="guestPlayer">
          <img src="Https://localhost:44393/{{ads?.host?.playerProfile?.imageUrl}}" alt="guest picture" />
          <h3>{{ads?.host?.name}}</h3>
        </div>
        <h4 class="group">Grupo <br> <strong>{{ads.groupCategory}}</strong></h4>
      </div>
    </div>
  </div>
</div>
