<h1 mat-dialog-title>Novo anuncio</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="advertisementForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>HostName</mat-label>
      <input matInput formControlName="PlayerHostName" name="PlayerHostName" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Qual jogo?</mat-label>
      <mat-select formControlName="GameCategory" name="GameCategory">
        <mat-option *ngFor="let gc of gamesCategories" value="{{ gc.name }}">{{
          gc.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Tipo de grupo?</mat-label>
      <mat-select formControlName="GroupCategory" name="GroupCategory">
        <mat-option *ngFor="let gc of groupCategories" value="{{ gc }}">{{
          gc
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Tag Host</mat-label>
      <input matInput formControlName="TagHostGame" name="TagHostGame"/>
    </mat-form-field>
    <mat-form-field  class="example-full-width" appearance="fill">
      <mat-label>Link Discord</mat-label>
      <input matInput formControlName="LinkDiscord" name="LinkDiscord"/>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill" hidden>
      <mat-label>PlayerHostId</mat-label>
      <input matInput formControlName="PlayerHostId" name="PlayerHostId"/>
    </mat-form-field>
    <mat-checkbox class="example-margin" formControlName="VoiceChannel" name="VoiceChannel">Utiliza voice?</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onCancelClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="publish()">Publicar<mat-spinner color="accent" diameter="20" *ngIf="spinner"></mat-spinner></button>
  
</div>
